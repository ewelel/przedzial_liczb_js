<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przedzial liczb</title>

    <script type="text/javascript">
        function wypisz()
        {
           
            var lb1=document.getElementById("pole1").value;
            var lb2=document.getElementById("pole2").value;
            var napis=" ";
           

            if(isNaN(lb1) && isNaN(lb2))
            {
             document.getElementById("wynik").innerHTML="Oba pola nie są liczbami";
            }
            else if (isNaN(lb1)) document.getElementById("wynik").innerHTML="Pole 1 nie jest liczbą";
            else if (isNaN(lb2)) document.getElementById("wynik").innerHTML="Pole 2 nie jest liczbą";
            else 
            { 
                lb1=parseInt(document.getElementById("pole1").value);
                lb2=parseInt(document.getElementById("pole2").value);
                if(lb1<lb2)
                {
                    for(i=lb1; i<=lb2; i++)
                     {
                    napis=napis+i+" ";
                    document.getElementById("wynik").innerHTML=napis;
                     }
                }
                else if(lb1>lb2)
                {
                    for(i=lb1; i>=lb2; i--)
                    {
                    napis=napis+i+" ";
                    document.getElementById("wynik").innerHTML=napis;
                    }
                }
                else if(lb1==lb2) document.getElementById("wynik").innerHTML="Te same liczby";
            }   

        }
    </script>
</head>
<body>

<input type="text" id="pole1"/>
<input type="text" id="pole2"/>
<input type="submit" value="Pokaż" onclick="wypisz()"/>
<div id="wynik"></div>

</body>
</html>
